  <script>
    // 1.计算2的n次幂，n可输入，n为自然数
    function mi (n){
      var result = 1;
      if (n < 0 || (n % 1 !== 0)) {
        return 'n不是自然数';
      } else {
        for (var i = 0 ; i < n ; i++) {
          result *= 2;
        }
      }
      return result;
    }

    // 2.计算n的阶乘，n可输入（阶乘：-1的阶乘是0，除此之外，负数没有阶乘。0的阶乘1，其余n的阶乘 = 1*2*...(n-1)*n ）
    function factorial(n){
      let result = null;
      if (n < -1 || (n > 0 && (n % 1 !== 0))) {
        result = '参数有误';
      } else if (n === -1){
        result = 0;
      } else if ( n === 0 ){
        result = 1;
      } else {
        result = 1;
        for(let i = 2 ; i <= n; i++) {
          result *= i;
        }
      }
      return result;
    }

    // 3.著名的斐波那契数列，1 1 2 3 5 8 ... 输出第n项（可循环可递归）
    function fibonacci(n){
      let result = null;
      if (n < 1) {
        result = '参数不能小于1';
      }else if(n < 3) {
        result = 1; 
      }else {
        result = fibonacci(n-2) + fibonacci(n-1);
      }
      return result;
    }

    // 4.编写一程序，输入一个三位数的正整数，输入时反向输出。如：输入456，输出654
    function reverse(x){
      let result = null;
      let g = x % 100 % 10;
      let s = x % 100 - g;
      let b = x - g - s;
      result = g * 100 + s + b / 100;
      return result;
    }
  </script>
